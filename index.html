<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Romântica</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff69b4, #ffe4e1);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            position: relative;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 105, 180, 0.8);
            transform: rotate(45deg);
            animation: floatHearts 10s linear infinite;
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 105, 180, 0.8);
            border-radius: 50%;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            left: -25px;
            top: 0;
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(45deg);
                opacity: 0;
            }
        }

        .card {
            background-color: #fff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            max-width: 90%;
            animation: float 3s infinite ease-in-out;
        }

        .card h1 {
            font-size: 1.8em;
            color: #d81b60;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1.2em;
            color: #555;
        }

        .card:hover {
            background-color: #ffe4e1;
            transform: scale(1.05);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Create multiple hearts */
        .heart:nth-child(1) {
            left: 10%;
            animation-duration: 12s;
            animation-delay: 0s;
        }

        .heart:nth-child(2) {
            left: 30%;
            animation-duration: 10s;
            animation-delay: 2s;
        }

        .heart:nth-child(3) {
            left: 50%;
            animation-duration: 8s;
            animation-delay: 4s;
        }

        .heart:nth-child(4) {
            left: 70%;
            animation-duration: 14s;
            animation-delay: 6s;
        }

        .heart:nth-child(5) {
            left: 90%;
            animation-duration: 16s;
            animation-delay: 8s;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="card">
        <h1>Para tirar você da cabeça</h1>
        <p>só formatando!</p>
    </div>
</body>
</html>
